<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HaM سينما</title>
    <link href="https://fonts.googleapis.com/css2?family=Cascadia+Mono&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
</head>

<body>
    <section id="content">
        <main id="navbar">
            <div id="nav-left"><a href="#">سينما HaM</a></div>
            <div id="nav-center">
                <a href="">الرئسية</a>
                <a href="#main-poster">الافلام</a>
                <a href="#series-section">المسلسلات</a>
            </div>
            <div class="search-header">
                <input placeholder="Search" class="search-header__input" type="text" />
                <button class="search-header__button">
          <svg fill="none" viewBox="0 0 18 18" height="18" width="18" class="search-header__icon">
            <path fill="#3A3A3A" d="M7.132 0C3.197 0 0 3.124 0 6.97c0 3.844 3.197 6.969 7.132 6.969 1.557 0 2.995-.49 4.169-1.32L16.82 18 18 16.847l-5.454-5.342a6.846 6.846 0 0 0 1.718-4.536C14.264 3.124 11.067 0 7.132 0zm0 .82c3.48 0 6.293 2.748 6.293 6.15 0 3.4-2.813 6.149-6.293 6.149S.839 10.37.839 6.969C.839 3.568 3.651.82 7.132.82z"></path>
          </svg>
        </button>
            </div>
        </main>

        <div id="center">
            <h2>كون سينما</h2>
            <h1>عدد غير محدود <span>من الافلام </span>والمسلسلات والبرامج الصيفية<br />والمزيد</h1>
            <div id="div-p">
                <p>90Fps</p>
                <p>عالية الجودة</p>
            </div>
            <button onclick="document.location='#main-poster'">شاهد الان</button>
        </div>
    </section>

    <section id="main-poster">
        <div id="title">
            <div id="title-left">
                <p>استمتع بمشاهدة</p>
                <h1>أفضل الأفلام</h1>
            </div>
        </div>
        <div class="cards-wrapper">
            <button class="scroll-button left movies-left">&#8249;</button>
            <div id="cards-movies" class="cards-container"></div>
            <button class="scroll-button right movies-right">&#8250;</button>
        </div>
    </section>

    <section id="series-section">
        <div id="title">
            <div id="title-left">
                <p>مسلسلات حصرية</p>
                <h1>افضل المسلسللات</h1>
            </div>
        </div>
        <div class="cards-wrapper">
            <button class="scroll-button left series-left">&#8249;</button>
            <div id="cards-series" class="cards-container"></div>
            <button class="scroll-button right series-right">&#8250;</button>
        </div>
    </section>

    <section class="footer">
        <p>جميع الحقوق محفوظة &copy; 2025 HaM سينما</p>
    </section>
</body>

</html>
