    <style>
        /* ✅ الخط العام */
        
        body {
            font-family: 'Cascadia Mono', monospace;
            margin: 0;
            background-color: #0b0c10;
            color: #fff;
            direction: ltr;
        }
        /* ✅ الهيدر والنافبار */
        
        #navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0b0c10;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        #navbar a {
            color: #66fcf1;
            text-decoration: none;
            margin: 0px 30px;
            font-weight: bold;
        }
        
        #nav-left a {
            color: #66fcf1;
            font-size: 22px;
            text-decoration: none;
            font-weight: bold;
        }
        /* ✅ شريط البحث */
        
        .search-header {
            display: flex;
            align-items: center;
        }
        
        .search-header__input {
            padding: 8px 12px;
            border: none;
            border-radius: 4px 0 0 4px;
            font-size: 14px;
            outline: none;
            width: 200px;
        }
        
        .search-header__button {
            background-color: #66fcf1;
            border: none;
            padding: 9px;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
        
        .search-header__icon {
            width: 18px;
            height: 18px;
        }
        /* ✅ القسم الرئيسي */
        
        #center {
            text-align: center;
            padding: 60px 20px;
            background-color: #0b0c10;
        }
        
        #center h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        #center span {
            color: #66fcf1;
        }
        
        #div-p {
            margin: 20px 0;
        }
        
        #div-p p {
            display: inline-block;
            background-color: #1f2833;
            padding: 6px 12px;
            margin: 5px;
            border-radius: 5px;
        }
        /* ✅ الأزرار */
        
        button {
            cursor: pointer;
            background-color: #66fcf1;
            border: none;
            color: #0b0c10;
            padding: 10px 18px;
            border-radius: 6px;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        button:hover {
            background-color: #45a29e;
        }
        /* ✅ العناوين */
        
        #title {
            padding: 20px;
        }
        
        #title-left h1 {
            font-size: 24px;
            color: #66fcf1;
        }
        
        #title-left p {
            color: #c5c6c7;
        }
        /* ✅ كروت الأفلام والمسلسلات */
        
        .cards-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            overflow: hidden;
            margin: 0 20px 40px;
        }
        
        .cards-container {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            gap: 20px;
            padding-bottom: 10px;
            scrollbar-width: none;
        }
        
        #card {
            flex: 0 0 auto;
            border-radius: 8px;
            width: 200px;
            overflow: hidden;
            padding: 10px;
            background-color: #111;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            transition: transform 0.3s ease;
        }
        
        #card:hover {
            transform: scale(1.09);
            z-index: 10;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            border-radius: 15px;
        }
        
        #poster img {
            width: 100%;
            border-radius: 6px;
            object-fit: cover;
            border-bottom: 2px solid red;
        }
        
        #data-list {
            margin-top: 10px;
        }
        
        #data-list h1 {
            font-size: 16px;
            margin: 5px 0;
        }
        
        #data-list p {
            font-size: 13px;
            color: #c5c6c7;
        }
        /* ✅ التقييم بالنجوم */
        
        #div-star {
            margin-top: 10px;
            text-align: center;
        }
        
        #div-star input[type="radio"] {
            display: none;
        }
        
        #div-star label {
            color: #ccc;
            font-size: 18px;
            cursor: pointer;
        }
        
        #div-star input:checked~label {
            color: #ff0;
        }
        
        .button-star {
            display: inline-block;
            margin-top: 10px;
            background-color: #e50914;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            text-decoration: none;
        }
        /* ✅ أزرار التمرير */
        
        .scroll-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(102, 252, 241, 0.7);
            color: #000;
            border-radius: 50%;
            padding: 8px 12px;
            z-index: 10;
        }
        
        .scroll-button.left {
            left: 0;
        }
        
        .scroll-button.right {
            right: 0;
        }
        /* ✅ الفوتر */
        
        .footer {
            text-align: center;
            padding: 15px;
            background-color: #1f2833;
            color: #c5c6c7;
            font-size: 14px;
        }
    </style>
</head>

        function getRatingText(star) {
            return ["سئ جدا جدا", "سئ جدا", "سئ", "ممتاز", "ممتاز جدا"][star - 1] || "";
        }

        function renderCards(list, containerId) {
            const container = document.querySelector(containerId);
            container.innerHTML = "";
            const fullList = [...list];
            fullList.forEach((item, index) => {
                        const card = document.createElement("div");
                        card.id = "card";
                        card.innerHTML = `
          <div id="poster"><img src="${item.image}" alt="${item.title}"></div>
          <div id="data-list">
            <h1>${item.title}</h1>
            <p>${item.description}</p>
            <div id="div-star">
              ${[1,2,3,4,5].map(i => `
                <input type="radio" id="star${i}-${containerId}-${index}" name="rating-${containerId}-${index}"
                  ${localStorage.getItem('rating-${containerId}-${index}') == i ? 'checked' : ''}>
                <label for="star${i}-${containerId}-${index}" onclick="
                  localStorage.setItem('rating-${containerId}-${index}', ${i});
                  document.getElementById('text-${containerId}-${index}').innerText = '${getRatingText(i)}';
                "></label>
              `).join('')}
              <p id="text-${containerId}-${index}">
                ${getRatingText(localStorage.getItem(`rating-${containerId}-${index}`) || 0)}
              </p>
              <a href="${item.link}" class="button-star" target="_blank">شاهد الآن</a>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function filterCards(query) {
      const q = query.trim().toLowerCase();
      if (q === "") {
        renderCards(movies, "#cards-movies");
        renderCards(series, "#cards-series");
      } else {
        const filteredMovies = movies.filter(movie => movie.title.toLowerCase().includes(q));
        const filteredSeries = series.filter(serie => serie.title.toLowerCase().includes(q));
        renderCards(filteredMovies, "#cards-movies");
        renderCards(filteredSeries, "#cards-series");
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const input = document.querySelector(".search-header__input");
      const button = document.querySelector(".search-header__button");
      button.addEventListener("click", () => filterCards(input.value));
      input.addEventListener("keydown", e => { if (e.key === "Enter") filterCards(input.value); });
      filterCards("");
    });

    document.querySelector('.scroll-button.movies-left').onclick = () => {
      document.querySelector('#cards-movies').scrollBy({ left: -800, behavior: 'smooth' });
      pauseAutoScroll();
    };
    document.querySelector('.scroll-button.movies-right').onclick = () => {
      document.querySelector('#cards-movies').scrollBy({ left: 800, behavior: 'smooth' });
      pauseAutoScroll();
    };
    document.querySelector('.scroll-button.series-left').onclick = () => {
      document.querySelector('#cards-series').scrollBy({ left: -800, behavior: 'smooth' });
      pauseAutoScroll();
    };
    document.querySelector('.scroll-button.series-right').onclick = () => {
      document.querySelector('#cards-series').scrollBy({ left: 800, behavior: 'smooth' });
      pauseAutoScroll();
    };

    let scrollAmount = 800;
    let autoScrollInterval;
    let pauseTimeout;

    function autoScroll(containerId) {
      const container = document.querySelector(containerId);
      const maxScroll = container.scrollWidth / 2;
      container.scrollBy({ left: scrollAmount, behavior: 'smooth' });
      if (container.scrollLeft >= maxScroll) {
        container.scrollLeft = 0;
      }
    }

    function startAutoScroll() {
      autoScrollInterval = setInterval(() => {
        autoScroll('#cards-movies');
        autoScroll('#cards-series');
      }, 5000);
    }

    function pauseAutoScroll() {
      clearInterval(autoScrollInterval);
      clearTimeout(pauseTimeout);
      pauseTimeout = setTimeout(startAutoScroll, 20000);
    }

    renderCards(movies, "#cards-movies");
    renderCards(series, "#cards-series");
    startAutoScroll();


        
    </script>
</body>

</html>
